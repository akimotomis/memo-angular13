</button>

<mat-menu #menuList="matMenu">

    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-menu-item (click)="onResetButtonClick()">
    <mat-icon>clear_all</mat-icon>
    <span>reset_indexedDB</span>
  </button>
</mat-menu>
