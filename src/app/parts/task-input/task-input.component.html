<mat-form-field class="input-form-field" appearance="fill">
  <mat-label>
    <mat-icon class="input-iconcolor">favorite</mat-icon>Title Input
  </mat-label>
  <input matInput [ngModel]="inText"
  (ngModelChange)="onNgModelChange($event); inText = $event"
  (keyup)="onKeyUp($event)">
  <button mat-raised-button color="accent" matSuffix
  [disabled]="isButtonDisabled"
  (click)="onButtonClick()">追加</button>
 </mat-form-field>
